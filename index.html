<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Inversiones Profesional</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">SIMULADOR DE INVERSIONES</h1>
            <nav class="nav-icons">
                <button class="icon-button" aria-label="Inicio">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </button>
                <button class="icon-button" aria-label="Notificaciones">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                </button>
                <button class="icon-button" aria-label="Perfil">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </button>
            </nav>
        </header>

        <main class="card">
            <h2 class="card-title">CREAR NUEVO REGISTRO</h2>
            <form id="investmentForm" class="form">
                <div class="form-group">
                    <label for="tipoInversion">Tipo de Inversión</label>
                    <div class="select-wrapper">
                        <select id="tipoInversion" required>
                            <option value="" disabled selected>Seleccionar tipo</option>
                            <option value="fija">Renta Fija</option>
                            <option value="variable">Renta Variable</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="nombreInversion">Nombre Inversión</label>
                    <input type="text" id="nombreInversion" placeholder="Ej: Bono del Tesoro" required>
                </div>

                <div class="form-group">
                    <label for="montoInvertir">Monto a Invertir</label>
                    <div class="input-icon">
                        <span class="currency-symbol">$</span>
                        <input type="text" id="montoInvertir" placeholder="0.00" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="tipoBanco">Tipo de Banco</label>
                    <div class="select-wrapper">
                        <select id="tipoBanco" required>
                            <option value="" disabled selected>Seleccionar banco</option>
                            <option value="comercial">Banco Comercial</option>
                            <option value="inversion">Banco de Inversión</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="tasaInteres">Tasa de Interés</label>
                    <div class="select-wrapper">
                        <select id="tasaInteres" required>
                            <option value="" disabled selected>Seleccionar tasa</option>
                            <option value="5">5%</option>
                            <option value="10">10%</option>
                            <option value="15">15%</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="fechaRetorno">Fecha de Retorno</label>
                    <input type="date" id="fechaRetorno" required>
                </div>

                <div class="form-group">
                    <label for="descripcionInversion">Descripción Inversión</label>
                    <textarea id="descripcionInversion" placeholder="Detalles adicionales sobre la inversión" required></textarea>
                </div>

                <div class="form-group">
                    <label for="anexarPortafolio">Anexar al Portafolio</label>
                    <div class="select-wrapper">
                        <select id="anexarPortafolio" required>
                            <option value="" disabled selected>Seleccionar portafolio</option>
                            <option value="conservador">Portafolio Conservador</option>
                            <option value="moderado">Portafolio Moderado</option>
                            <option value="agresivo">Portafolio Agresivo</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="submit-button">CREAR INVERSIÓN</button>
            </form>
        </main>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
